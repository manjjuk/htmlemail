<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HTML Email Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f0f0;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    textarea {
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>Create Your HTML Email</h1>
  <form id="letterForm" onsubmit="generatePage(event)">
    <label for="date">Date:</label>
    <input type="date" id="date" required />

    <label for="recipient">Recipient Name:</label>
    <input type="text" id="recipient" placeholder="e.g. Joe Doe" required />

    <label for="reference">Reference Number:</label>
    <input type="text" id="reference" placeholder="e.g. ABC123" required />

    <label for="subject">Subject:</label>
    <input type="text" id="subject" required />

    <label for="bodyText">Body Text (paragraphs separated by blank lines):</label>
    <textarea id="bodyText" rows="10" placeholder="e.g. Mail content" required></textarea>

    <label for="signature">Sender Signature:</label>
    <textarea id="signature" rows="2" placeholder="e.g. John Smith" required></textarea>

    <button type="submit">Generate Page</button>
  </form>

  <script>
    
    function formatForHtml(text) {
    return text.split("\n").map(escapeHtml).join("<br />");
    }

    function generatePage(event) {
      event.preventDefault();

      const dateInput = document.getElementById('date').value;
      const recipient = document.getElementById('recipient').value.trim();
      const reference = document.getElementById('reference').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const bodyText = document.getElementById('bodyText').value.trim();

      const signature = document.getElementById('signature').value.trim();
      const signatureHtml = formatForHtml(signature);
      
      const dateObj = new Date(dateInput);
      const options = { day: '2-digit', month: 'short', year: 'numeric' };
      const formattedDate = dateObj.toLocaleDateString('en-GB', options);

      const paragraphs = bodyText.split(/\n\s*\n/);
      
      function escapeHtml(text) {
        return text
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;");
      }

      let paragraphsHtml = '';
      paragraphs.forEach(p => {
        if (p.trim()) {
          paragraphsHtml += `<p>${escapeHtml(p.trim())}</p>\n`;
        }
      });

      const htmlContent = `<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>${escapeHtml(subject)}</title>
  <style>
    /* CSS omitted for brevity (same as above) */
  </style>
</head>
<body>
  <center class="email-wrap">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center">
          <table role="presentation" class="container" cellpadding="0" cellspacing="0">
            <tr>
              <td class="inner">
                <p class="date-ref">Date: ${escapeHtml(formattedDate)} | Ref: ${escapeHtml(reference)}</p>

                <h1>${escapeHtml(subject)}</h1>

                <p>Dear ${escapeHtml(recipient)},</p>

                ${paragraphsHtml}

                <p class="closing">
                  Yours Sincerely,<br />
                  ${escapeHtml(signatureHtml)}
                </p>
              </td>
            </tr>
            <tr>
              <td class="inner" style="padding-top: 0;">
                <p></p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </center>
</body>
</html>`;

      const newWindow = window.open();
      newWindow.document.write(htmlContent);
      newWindow.document.close();
    }
  </script>
</body>
</html>
